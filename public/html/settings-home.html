<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Fresher</title>

    <!-- MARK: Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    
    <!--MARK: CSS -->
    <!-- layout -->
    <link rel="stylesheet" href="../css/layout/main-body.css">
    <link rel="stylesheet" href="../css/layout/true-body.css">
    <link rel="stylesheet" href="../css/layout/settings-main.css">
    <link rel="stylesheet" href="../css/test.css">

    <!-- components -->
    <link rel="stylesheet" href="../css/components/comp-navbar.css">
    <link rel="stylesheet" href="../css/components/comp-header.css">
    <link rel="stylesheet" href="../css/components/comp-buttons.css">
    <link rel="stylesheet" href="../css/components/comp-titlebar.css">
    <link rel="stylesheet" href="../css/components/comp-cards.css">
    
</head>
<body class="main-body">
    <!-- Navbar -->
    <nav class="comp-navbar"> 
        <!-- Home -->
        <a class="comp-navbar-icon-default" href="../html/feed.html">
            <img src="../icons/navbar/home.svg" class="comp-navbar-svg" alt="Home icon">
        </a>
        <!-- RSS -->
        <a class="comp-navbar-icon-default" href="../html/settings-rss.html">
            <img src="../icons/navbar/rss.svg" class="comp-navbar-svg" alt="RSS settings icon">
        </a>
        <!-- Settings -->
        <a class="comp-navbar-icon-default" href="../html/settings-home.html">
            <img src="../icons/navbar/settings.svg" class="comp-navbar-svg" alt="General settings icon">
        </a>
        <!-- Account -->
        <a class="comp-navbar-icon-default" href="../html/settings-account.html">
            <img src="../images/placeholder.png" class="comp-navbar-svg" alt="Account profile picture">
        </a>
    </nav>

    <div class="true-body">
        <!-- Titlebar with "Fresher" -->
        <header class="titlebar-container">
            <img src="../icons/other/logo.svg" alt="Fresher Logo">
        </header>

        <!-- Container that holds the settings -->
        <section class="settings-container">

            <!-- Header section -->
            <div class="comp-header">
                <p class="comp-header-text">Settings</p>
            </div>
            <a href="../html/settings-rss.html" class="settings-item">
                <img src="../icons/settings/RSS icon.svg" alt="RSS feed icon">
                <div class="settings-item-content">
                    <p class="settings-item-content-title">RSS Feeds</p>
                    <p class="settings-item-content-descripton">Add feeds, Check feeds, Change feed card view</p>
                </div>
            </a>
            <a href="../html/settings-account.html" class="settings-item">
                <img src="../icons/settings/Account icon.svg" alt="Account icon">
                <div class="settings-item-content">
                    <p class="settings-item-content-title">Account</p>
                    <p class="settings-item-content-descripton">Edit name, Delete account, Reset account</p>
                </div>
            </a>
            <a href="../html/settings-advanced.html" class="settings-item">
                <img src="../icons/settings/Advanced icon.svg" alt="Icon representing advanced settings">
                <div class="settings-item-content">
                    <p class="settings-item-content-title">Advanced</p>
                    <p class="settings-item-content-descripton">Show feed provider, Show article age, Force article size</p>
                </div>
            </a>
        </section>
    </div>
</body>
</html>
